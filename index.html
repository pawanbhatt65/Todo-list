<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-primary">
    <div class="container my-2">
        <h1 class="text-center text-white">TODO APPLICATION</h1>

        <div class="card">
            <div class="card-body">
                <form action="#">
                    <input type="text" name="" id="title" placeholder="Enter Todo title" class="form-control">
                    <br>
                    <textarea placeholder="Enter Todo description" name="" id="desc" rows="10"
                        class="form-control"></textarea>
                    <div class="container text-center mt-3">
                        <button onclick="add_todo()" class="btn btn-primary">Add Todo</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="main-content" id="main-content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
